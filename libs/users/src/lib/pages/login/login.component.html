<div class="login-register">
  <div class="login-register-panel">
    <div class="row">
      <div class="col-6">

        <img style="object-fit: cover; width: 100%; height: 100%; overflow: hidden;"
          src="https://images.unsplash.com/photo-1567597243073-2d274aabecec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
          alt="">

      </div>
      <div class="col-6 p-5">
        <h3>Welcome</h3>
        <h2>Login Page</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control" id="inputEmail4">

            <small class="text-danger" *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
              <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
              <span *ngIf="form.get('email')?.errors?.['email']">Email is invalid</span>
            </small>

          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="inputPassword4">
            <small class="text-danger" *ngIf="!form.get('password')?.valid && form.get('password')?.touched">Password is
              required</small>
          </div>
          <div class="col-12">
            <button [disabled]="!form.valid" type="submit" class="btn btn-primary full-btn">Sign in</button>
          </div>
          <div class="row">
            <div class="col-12">
              <small class="text-danger" *ngIf="authError">{{authMessage}}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
