<div class="categories-banner">
  <h3>Categories</h3>
  <div class="row">
    <div *ngFor="let category of categories" class="col-2">
      <div class="category">
        <div class="category-icon">
          <i class="bi bi-person"></i>
        </div>
        <div class="category-name">
          {{category.name}}
        </div>
      </div>
    </div>
  </div>
</div>
